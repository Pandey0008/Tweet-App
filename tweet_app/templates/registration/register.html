{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 450px; width: 100%;">
        <h2 class="text-center text-primary fw-bold mb-3">Create an Account</h2>
        <p class="text-center text-muted">Join us today! It only takes a few moments.</p>

        <form method="post" class="mt-3">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|first }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <button class="btn btn-primary w-100 fw-semibold py-2 mt-2" type="submit">
                Register
            </button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-semibold text-primary">Login</a>
        </p>
    </div>
</div>
{% endblock %}
