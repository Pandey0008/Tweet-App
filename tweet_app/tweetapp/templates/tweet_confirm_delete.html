{% extends "layout.html" %}

{% block title %}
Tweet App
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm border-0 p-4 text-center" style="max-width: 400px;">
        <h2 class="text-danger mb-3">Are you sure you want to delete this Tweet?</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger w-50">Delete</button>
                <a class="btn btn-primary w-50" href="{% url 'tweet_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
